ZEILENBALLADE I

Wo Wörter sich und welke Blätter scharen
und Indieseitengreifende beginnen
sich unumwunden zu besinnen
und sinnend gegen Hast sich zu verwahren
die lange und verloren oft
und weil auf sie kein Scherben hofft
ihr Lied in kalter Luft gebaren
und Bäume wo der Tag gerinnt
weil Zwielicht vage Netze spinnt
so unverhohlen einsam waren
verebbt ein Lied und eine lange Nacht beginnt.
die auch Dämonen sich und Träumer nicht ersparen.

Doch unverhofft, wo Runen Fallen stellen
bricht aus den Finsternissen ein Erhellen
und liegen Rhythmen sich und Silben in den Haaren
und knistern Funken grün auf ihren Fellen

Die Macht der runden Gesten staunt
wenn in zerfetzter Majestät
wo Reihung gelbe Worte raunt
ein Wetter durch die Lettern geht.

Am Rand verebbt was sich entlädt
im Muschelsand der scheuen Wellen
wenn nah am Sinn ein schmaler Laut
sich einmal noch erregt und bläht
und an erblassten Rändern staut
weil tief im Blau ein Zeichen steht
und aus dem Zeilendunkel leise Blitze fahren
und Konsonanten sich der Wucht entgegenstellen
und die Vokale ein Berühren sind
und ist ihr Träumen nicht mehr blind
wo die Impulse sich mit rauen Silben paaren
durch die ein roter Faden rinnt
im Wetterlicht von ungewissen Jahren …

