Als ob sie mein Warten dächte

Länger nicht mehr im Verbleiben
unter Thesen sich verschwiegen
am Geräusch der Worte reiben

Fragend noch um Fronten biegen
Bäume grüssen, stehen bleiben
wo die letzten Tauben fliegen
die den Saum der Stunde streifen

Einmal so noch Raum ergreifen
und im Kreisen jäh versiegen
und den Flug im Blättertreiben
wo die langen Schatten liegen
und die Flucht der Strassen schreiben

Doch begleitet dann von Händen
die den Hall der Schritte wenden
weil ihr Stolz am Weg zerfällt
wo die Blätter Wirbel drehen
und an Masten Netze enden
die den Hauch der Nebel sieben
achtlos an den Rand gestellt

Nicht mehr säumend umgetrieben
gehn wir wo die Füchsin bellt
dunkel hergeweht und achten
träumender auf die erwachten
Kronen wieder der Alleen

Als ob sie mein Warten dächte
und wie in den Wind geschrieben
geht ihr Rauschen durch die Nächte
wenn ihr starkes Widerstehen
sich wo sich die Blätter drehen
höher in den Abend hält …

---
title: "Malerherbst"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "07"
---
Der Weg ergraut. Die Dämmervögel treiben
im Schweigen das den Raum bewohnt
mein Säumen das die Stille schont
aus träumendem Verbleiben,
wenn krächzend sie entlang dem Mond
sich in sein Schweben schreiben.

Was rastet kreist mit einem Mal
und haben Maste ungewohnt
aus Wucht gemachten Wind im Stahl.
Die Nähe bebt und im Fanal
bricht Weite in das lange Warten
und geht ein Raufen durch die zarten
Verlorenheiten ohne Wahl
und Schonung weit im weiten Garten.

Das räumt am Weg die Kronen kahl
und ist ein Flüstern am Kanal
und Geisterflug auf späten Fahrten.

Was wehrt im Gang der kahlen Zeit
den Hinwendungen das Gewahren
der Stimmen einer Trunkenheit
aus tiefem Blau die felderweit
durch die erregten Räume fahren …

Sei singend Wind und überm Staub
nur Wirbel noch aus gelbem Laub
das durch Alleen hastet
und gib ihm Flug und weiten Fall
und wilden Tanz am dunkeln Wall
bis es auf Wegen rastet.
Und rüttle an der innern Bucht
meines Staunens das die Wucht
hereinlässt und betastet.

---
title: "In solche Stunden"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "März 2010, erste Fassung 50erjahre"
---
Der Feldwind weidet matt im Hain
der Turm hebt reglos sein Gewicht
und falbe Helle hellt den Stein
im leise dampfenden Gericht
des Feldes das ihn weit umgreift
und flüsternd seine Flanken streift
und ist wie Brot und schwerer Wein.
Ein Vogel nur streicht still vorbei
Nichts geht dahin und nichts entzwei
am Weg verweilt das grosse Sein.

Doch noch an Fenstern wenn der Wind sich dreht
als ob der Tag ein dennoch andrer sei
in solche[n] Stunden warten bis ihr Herzschlag steht
weil lautlos wie ein gelber Schrei
das Zwielicht über Dächer geht
und die erschöpften Gärten lädt
dein Warten auf und steht ein Duft
aus feuchtem Staub in der erregten Luft.

Und Schritte pochen zögerndes Verbleiben …
Doch die gebändigten Begriffe
zerbröckeln lautlos und wie Schiffe
die ungelöscht aus weissen Häfen treiben
ziehn Stimmen über grüne Tiefen
als ob sie nach erträumten Küsten liefen.

Und plötzlich werden Widerstände schwächer
und will ein Atemloses sich entladen
und jagen grüne Feuer über Dächer
und rütteln jähe Hände an Fassaden.

Und warten noch, bis aus dem fahlen Bangen
die ersten Tropfen in den Traufen klangen
und erste Wasserhaare nach dem Pflaster langen
und sich die Gärten öffnen und empfangen.

Dann wirst auch Du durch späte Gassen treiben
die dich durchgleiten und im Dämmer bleiben
das hinter matte Strassenlichter fällt.
Der Hall der Schritte stirbt im Innern seines Rauschens
und irgendwo erwacht die Weite eines Lauschens
das seine Bäume in den Abend hält.

Und ist nichts mehr im entzweiten
Tag von trennenden Gezeiten
achtlos an den Rand gestellt
wenn dein Gehn im zielbefreiten
Treiben durch die felderweiten
Regenraumverlorenheiten
Atem wird und Welt …

---
title: "Nebelversuche"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Konturen schweben ungenau
im Nebel über lauten Städten
die leise werden und so grau
als ob sie keine Stimme hätten
und sich verwahren als beträten
im Hauch aus Milch und trübem Blau
verwehte Geister schon den späten
vorabendnahen Häuserstau …

Nebelhaftes Welterfassen
Unbehauste Schatten wanken
hinter träumenden Gedanken
her und sind ein Fahrenlassen
Über Brücken huscht ein Wort
und vor Ufern legt sich blasser
Abendhauch auf dunkle Wasser
und zieht Schleier über Bord
wo die alten Barken liegen

Wo die alten Barken liegen
dichtet sich Verdichtung fort,
gehen Stimmen und versiegen.
Wo die schwarzen Barken liegen
und am alten Damm die schlanken
Brücken stumm in ihr versanken
feiern unter Schutt und Ranken
Wanderratten ihren Ort.

Lasten kriechen Fernverkehr.
Matt ertastet ihr Erblinden
strassenweites Ungefähr.
Abendschlange schiebt sich schwer
gehbehindert hinterher.
Ungeteiltes Nebelmeer
sorgt für ihr Verschwinden …

Als ob Schritte die vielleicht
noch gedämpft von Geisterhänden
sich im Nebel wiederfänden
dem die graue Härte weicht,
finden Scheue oft im Gehen
ein noch leises Wiedersehen
in den Blicken die sich wenden.

Nebeltiefen werden leichter
und die Häuser stehn erbleichter
wo das Schweben dämmerleicht
im verträumten Weitergehen
an verhauchte Dächer reicht
und Geräusche von den Wänden
sinken und im Schweigen enden

Im Entgleiten der Fassaden
heben Nebel sich und sinken
immer dichter auf die fahle
Flucht der gleitenden Signale
und ihr ungewisses Blinken
tief im Sog der Zielgeraden

Dünste geistern aus den Gossen
und in die Bordelle stehlen
leise und wie in zu grossen
Schuhen sich gedrängte Seelen
die im allgemeinen blossen
Umsehn noch als Zeitgenossen
sich begegnen und im bleichen
Schieben sich die Klinken reichen

Doch die Rabennester leuchten
Strassenlichterschein entfacht.
Und sind hoch im nebelfeuchten
aus der Stille aufgescheuchten
Kronenraum von alten Bäumen
an die Dunkelheit gebracht.
Über Müll und Dolenschacht
hebt am Weg ihr langes Säumen
tief aus dämmerhaften Räumen
warmen Lichtraum in die Nacht.

Er geht. Das Licht schwebt sonderbar
gelöst (entfernt) und ungenauer.
Und lässt was in Erregung war
und kreisender und in Gefahr
und lärmender und rauer
ganz hinter sich und sucht das Sein
im abendnebelfahlen Schein
auf seiner Brücke und allein
im Stolz der kahlen Trauer

Verhauchtes Dämmern lässt die Hast
in mattes Silbergrau verrinnen.
Was ragend war verliert die Last
und späte Schritte halten Rast
weil unter Dach und alten Zinnen
ein Huschen ist von Dunkelheiten
die marderhaft aus Luken gleiten
und ohne weiteres Besinnen
von tänzerischer Lust erfasst
ein scheues Schattenspiel beginnen

Hinter schwindenden Signalen
geht ein Gleiten und im fahlen
Treiben werden Schatten trüber
streicht ein Katzenblick vorüber
und verrinnt in halbovalen
Dämmerungen von Opalen.

Manches scheint wie nicht gewesen
aber zwischen Fahrenlassen
und Konturen die sich lösen
treten kahle Mauermassen
vor als würden sie im blassen
Hall der letzten Schritte lesen.

Schattenkraut aus dunkelm Werden
Über matten Tagesspuren
haben Bäume Nachtgebärden

stufen Nebel die Konturen
dämpft ihr Grau den Hall der Schritte
als ob es um Schonung bitte
für den Zug der Geisterherden …

Tastend durch die fahlen Tiefen
als der Raum den Blicken schwand
und die Wege sich verliefen
und sie nach den Geistern riefen
und sich keine Bergung fand
fand sich ihre Hand in seine
suchende am Schattenrand
waren sie nicht ganz alleine
fand sich seine in die eine
unentwegt gefasste Hand

