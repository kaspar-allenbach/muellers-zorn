---
title: "Hinauf dort"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Nov. 67"
---
Hinauf dort
über den Rand wo
Mauern
kein Halt mehr sind ..
Schau!
da lockt
Leere ...
Vom Turm Deines Anspruchs
hinunter:
fühle den Wahnsinn:
Absturz ...
Tief hat
ganz unten
Dein Ungenügen Dir
Klingen
in die Gärten gepflanzt

*

Der nahende
Schritt allein
entdeckt Dich
im weglosen, …
Wenn eure
Blicke sich finden ist
Das Steinerne rund,
ein Turm zum Hügel geworden
Bewohnbar,
Gemeinsamer Ort.
Ein Lager
für zwei …
(Wo denn
stehn Klingen hier?)
Vogelrufe aus
Gärten

---
title: "Zu meinen Gedichten"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Ausgereifte Menschen wissen, wann auch die als Nachpubertät bezeichnete Phase ihrer verspäteten Kindheit zu Ende sein dürfte, sich überlebt hat, abgespeichert ist. Dieser Augenblick nämlich bietet die beste Chance, die eitle und durchaus triebhafte Erstellung von Gedrucktem zu beenden. Ich habe sie verpasst. Ich bin mir treuer geblieben als meinem möglichen Ansehen, ich habe das Angebot des Augenblicks in den Wind geschlagen. Naiv genug, habe ich das Zusammensein mit meinen Gedichten ihrer vorteilhaften Abwesenheit vorgezogen und mich dadurch dem Gelächter der Kenntnisreichen ausgesetzt, die die Grenzen des Erträglichen laufend neu abstecken und von ihrer schlichten Art wissen, worauf es ankommt. Meine schreckhaften Wendungen sind begründet, weil ich es nämlich gewagt habe, Dinge so zu sagen, wie sie nicht in Frage kommen. Nicht mehr, noch nicht oder überhaupt nicht.

---
title: "Vergiss nicht den 21."
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Vergiss nicht den 21. dies.
wär das Wetter etwas mies
und komme grün, rot oder schwärzlich
zum Lampenfest! – Ich lade herzlich! – :

Die Mädchen «lang» – (desgleich die Knaben
die mehr als zwanzig Jahre haben.) – 
Das Bällchen findet neun Uhr statt …
Der Kluge kommt ----- und tanzt sich satt

----- Bist Du mehr ein stiller Denker
der durch rhythmisches Geschlenker
rasch ermüdet niedersinkt,
Kurz: ----- der lieber etwas trinkt? …

Warte nur! ----- denn etwas später
Harren russische Saläter,
Pfeffer, Fleischer, Semmel, Becher
auf die ausgedörrten Zecher

Je nach Wunsch auch: scharfer Käse,
oder milde Mayonnäse,
oder beides ----- oder keines

Kurz ----- im Strahl des Kerzenscheines
Glühn für Dich und für die Deine
Speziell ---------- diverse Weine.
(E.M.)

---
title: "Strömungstiefe misst den Faden."
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "2004"
---
Strömungstiefe misst den Faden.
Mächtig über finstern Stellen
dreht die Stille traumbeladen.
Und am Rand erfasst von schnellen
Wassern über dunkeln Schwellen
treibt was nur Gedanken fänden
triften Funken ohne enden
durch die Lärme der Dekaden.
Und im Donnern von Gefällen
nimmt die Wanderung der hellen
Muschelworte leisen Schaden

Wenn im Ornament der Schlangen
über Spuren die sich wenden
schwarze Winde sich verfangen
stöbern Zweifel nach den Quellen

---
title: "Ich liebe manche Frau."
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "November 1960"
---
Ich liebe manche Frau.
Doch Du bist meine!
Vom Beerenstrauch tropft Tau
Und in dem Haine,
der Dich und mich umfängt
und rauscht, – erscheine,
wie Sonne in der Bucht, – 
denn sie ist Deine, – 
das Lächeln unsrer Frucht.
Es legt gelinde
sich an das Auge Dein
und wiegt im Winde
des Hains uns beide ein.
Es sehnt inmitten
seiner vier Augen sich
nach einem Dritten,
noch fernen Augenpaar.
In Kreisen über Dich
hebt sich der Aar.
Und durch den grossen Hain
ist Pan geschritten.
Sei immer wieder mein
und nimm gewahr,
was Ich nur geben kann.
Hoch kreist der Aar
über uns beiden dann
tief in uns innen.
Und eine dritte Frucht
will uns gewinnen.
Die Winde wehen weit,
die Wasser rinnen.
Der Gott hat immer Zeit
so lang wir minnen.–

---
title: "Nächtliche Reime."
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
In diesen kleinen Grotesken, die unter dem Titel «Nächtliche Reime» zusammengefasst sind, will sich das tagabgewandte, schattenhaft gleitende, von trendkonformer Wachbewusstsein verdrängte, das sich im Zwielicht innerer Umgebungen bewegt, abseits analytischer Spurensuche in Figuren und Vorgängen bemerkbar machen. Ein in keinem Register vermerktes Wachtraumvolk, das neugierig und zugleich naiv genug erscheint, das vielleicht dämmergrüne Vermuten unverhoffter Leser abzutasten. In jedem andern Fall bliebe es ohnehin draussen vor der Tür. So wendet es sich, wie jede leicht einsehn wird, auch nicht an die gebündelte Normalität schalldichter Verkehrsteilnehmer …

---
title: "Die Wanderer"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Erstfassung zweite Hälfte 60er Jahre, 2002 zweite Fassung"
---
Auf allen Wegen weidet das Vermissen
Die Häuser knien taub
und die verwirrenden Gezeiten wissen
in ihrem ungeheuren Fliessen
so wenig von dem Tag in dem wir sind
und ihr verstreichen hat uns blind
und abendweit das letzte Wort entrissen
und was wir dem Verstummen überliessen
erlosch und wurde Staub
in dem wir unsre Namen schrieben
als wäre das Erinnern fortgegangen
und andres nicht von uns geblieben
als machtlos fragend ein Verlangen
und fielen in die Zeit wie totes Laub
das graue Schübe durch die Strassen trieben.
Was liess die Jahre ihrem Bangen
und ihre Tage allen Hieben.
Was liess uns gehn und die Entfernung lieben
und lange Nächte unser Schweigen sieben
was liess den Stunden ihren Raub.

---
title: "Die Spiegelung"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Was möchte noch den kahlen Ort bestücken
Was blieb inmitten so allein
auf lange nicht begangnen Brücken.
Mein Schritt, die Last, der graue Stein
die eine letzte Schwere zeugen
Und treibt was mich so nah beschwor
mich weil es leise mir erfror?
Was liess das Zusehn meinem Schweigen
Wie kam es fremd aus mir hervor
als grau mein Schritt den Sinn verlor
und was dem Ruf der schwarzen Geigen?

Die Spiegelung, das kahle Sein
auf Bogen die sich ungemein
und hoch im fahlen Widerschein
der dunkeln Wanderung allein
und tief zu fremden Ufern beugen

---
title: "Ein Bettler"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "3.08"
---
Sanft ragt und kühl am Grund
der zugewandten Blicke
doch leise hochgemauert ganz schon das Verwahren
wenn wartend immer
dein Hunger und noch wortlos angefragt
ob nicht doch vielleicht
im beklemmend Engen heute dennoch?
So geht das wortlos und ganz ins
beiläufig Aufgeweckte des unwägbar andern
Fragens noch. Und noch im Irgendwo nach deinem
Befinden, lächelnd aus dem Wohlversorgten …

Nie aber nie, ob ihr Verweilen auch
es wissen kann woran es not tut
immer noch schon lange wieder immer
woran es fehlt um noch
zu wirken hier, geht ihm die Frage danach
und auch danach ihr nicht
je vom Mund. Nie böten sie, wie immer auch
aus freiem Mut von Grund aus ungebeten
im Nahen ganz schon öffnend ihre Hand dass
so den Atem freien würde und ein Helles
den Weg im Gehen säumte …

Doch weiss ich und wie fern auch immer,
wie entzogen, dass es
das Andre auch, das freie Geben gibt.
Ja dass auch sie sind, kaum geglaubt noch
diese freien doch wo sind sie?
Wo denn heute
entzieht sich ihre Gegenwart der unsern?
Während
der andere schon da ist vielleicht
und öffnet heimgesucht von langer Weile und
ganz nach Befinden sich seine habende
noch deine stumme Hoffnung befürchtende Hand erst
nach deiner dich entblösst
zurückgelassen habenden Anfrage nach dem
Notwendigen.
Du stehst und ausgesetzt
am Rückweg deines Dichseins und auf Tage
noch versehrt und nur der Regen weiss es.

---
title: "STIMMEN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Herbst–Winter 05–06"
---
Satte Dächer fasst ein Zittern
matte Schlote werden lüstern
und sind russbestaubte Nüstern
die nach dunkeln Lauten wittern

Laute noch die Worte fanden
und den Fängen sich entwanden
die durch das Erinnern schlittern

Stimmen noch die unbedacht
durch erstaunte Rufe zittern
haben Drohung wahr gemacht

Leises flieht durch vage Gitter
wo im Kahlen Räder irren
die wie Schwerter durch die wirren
Ränder fahler Lärme klirren

Schatten noch von letzten Rittern
die zur schrägen Mole fanden
gehn und löschen blaue Fracht
wo die schweren Barken landen
und sind Höhnung dem Versanden
und erhellen das Erschüttern
und sind Stimmen aus Gewittern
und wie Rufe vor der Schlacht
Durch die Spiegel saust ein Splittern
Stimmen hadern durch die Nacht

---
title: "Im über Nacht"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "März 01"
---
Im über Nacht verschneiten Wind
schatten der Gefühle knistert
Spurensuche
kämmt ein zerbeultes
Nachwort alte Dichterfährten
singt
ein ergrauter Vogel von
der Drift vergessner Ströme
entgeht am stolzen Ort
der Tiefenanalyse immer
was der Begriff nicht fängt
schwingt ihr Tentakel
beutelos
unter der Regenhaut
verweinter Spiegelungen
reisst ein Wort
das Widerhallen deiner Brüche ein
schlägt dein Erinnern schlaflos
eine neue
endet eine Spur
am Ufer
stösst ein Kahn
nachtdunkel fragend in
die Wanderung der sanften Frische

---
title: "Von Rand zu Rand"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Mai 06"
---
I
Der Ort erwacht, im Räderwerk das Drehen
wenn meine Schlafesspur im Grau verrinnt
Wo Schritte die noch waren blass verwehen
sind manchmal Farben da die hell durch Wände gehen
und knistert Nähe die an Raum gewinnt.
Und trägt der Tag im Auge ein Geschehen
in dem dein Warten sich und Dächer wiedersehen
und Fernen blauer auf den Hügeln stehen
und Mauern dem Verweilen Wohnung sind
weil Vogelschwärme durch die Fenster fahren
und Atemraum sich weit nach innen stuft
und alte Bäume unterm Wind beginnen
sich an ihr Rauschen zu besinnen
weil dich ihr Flüstern in die Felder ruft.

II
Aufgebrochen, traumverwandt / säumen am Geflüsterrand
wenn schon, wo noch Spuren waren
Stimmen sich im Erlenwind
um verwehte Blätter scharen.
Felderweit mit grosser Hand
will ein Tag sein Garn verspinnen
wo Vergessen noch und Sand
achtlos in die Fährten rinnen.

III
Uferwärts erinnern Spuren sich der Füsse
Die Spiegelung verweigert sich dem Strand
als ob sie sein Verweilen meiden müsse
und flüchtet in die Mündung alter Flüsse
Seit er am Grund die Muschelwege fand …

Und wieder waten bis er Zeichen sehe
die er doch dunkel schon verstand
ob auch die Botschaft rieselnd schon vergehe.
Wie hingeschrieben so von leichter Hand
bewegt ein Muschelwesen in den Nächten
als ob sie seiner Wanderung gedächten
geträumte Fährten durch den Sand.

Doch ihr Verschweigen, mächtig im Verrinnen
öffnet dem Berühren blaues Land
weit hinüber und nach innen
und wird Flug in allen Sinnen
wo er ihre Wege fand.
Taubenzeit will neu beginnen …

IV
Nein, noch ist ein Fluch. Von Rand zu Rand
ist im Hinsehn fahl die Schattenhand
wieder da aus mir, dass ich ihr nicht entgehe
und sie wird mich nie verfehlen …
Denn am Tag ein Flügel ist verletzter
und sein Engel ausgesetzter
wenn ich kahl im Aussen stehe.

Fatum das mich dunkel band.
Fährten die es kaum verhehlen
und die Qual der Schritte zählen.
Als ob es gezielt geschähe
weil ich, wenn ich mir verschwand
sinnentwegte Spuren säe …
Öffnet weit sich Deine Nähe
bleibe ich aus ihr verbannt …

---
title: "Distanznahme"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Winter 00–01"
---
Entgangen dem Tiefsinn welcher
achtlos am Herzschlag der Sinne
vorbeifragt
entzog er sich wieder
und ohne vergessen zu sein
der viel durchwanderten Herkunft – 
jeden bedeutender noch
vorgetragenen Ansicht
jeder
auch nur entfernt im Besitz schon
höheren Wissens verdächtig
gewordenen Halbwertzeit.
Jedes auch immer
und lange sich vom enttäuschten
Grau des schlichteren Hintergrunds ab
gehoben wähnenden Daseins
entfreute er sich ohne
alle Verhaltenheit
versagte sich jeder
wie oft dann im versehrten Bereich sich
geadelt vermutenden Anmassung,
entschlug, verwahrte entzog sich
fort und fortwährend
dem lässig angereicherten
Fluidum jedes gehobenen Bedauerns
jeder
einsam ragenden Problembewusstseinsattitüde
jeder fetten
Auf- und Abgeklärtheitsschaukel einer
wie lang schon wieder trendkonform verstaubten Vorhut ihres
restlos ungemein bedeutungsvollen Meinens.

---
title: "Verwerfung droht."
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "5.06"
---
Verwerfung droht. Die schalen Blicke langen
mit kalten Händen in den andern Garten
Verweigerung tanzt Lücken in ihr Warten
im Hohn der Feier die mein Wort zerfetzt
wo nahe Stimmen rauschend sich verfangen
und Zorn dem Stolz entlang die Scherben wetzt.

Ob Worte auch und Höhnung sich verfangen
und spielender die Pein den Sinn besetzt
bäumt dennoch sich ein nagendes Verlangen
und ausgesetzt im Gehn dem steten Bangen
bleibt dicht am Sein das Werden unvergangen
Wo graues Leid die langen Fährten netzt …

---
title: "Regen geistert"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "(erste Fassung 60erjahre), 2005"
---
Regen geistert auf Terrassen
im Gemenge streunt ein Hund
Schwere drängt an späte Kassen
und vertrödelt sich in nassen
dämmerfeucht erhellten Gassen
und verspottet den Befund.

Trennung zögert fahles Weilen
und die Qual hält sich bedeckt.
Fettes döst Verrat. Von meilen
weiten Werbewänden leckt
flaches Rot in lange Strassen
die den Horizont begeilen
und die Tische stehn verlassen
im Verrinnen schon der Massen
wo die Nacht nach Regen schmeckt.

Wimmelndes versickern lassen
Schnitt im Mond auf kahlem Grund
und verstehn was wir vergassen.
Unbeendetes erfassen,
Wo zuvor Lemuren sassen
rinnt ein alter Wein vom Spund.

Säumen, wo sich Ränder weilen
Magma noch die Achse deckt.
Dunkle Kontinente gleiten
durch das klirren der Gezeiten.
Aufruhr hat den Sand befleckt.

Wo die Maste hinter flachen
Stunden im Bedeutungsschwund
zwischen ölverfärbten Lachen
über schwarze Netze wachen
und mit unbeirrten Maschen
ohne Hast nach Nebeln haschen
öffnen Dolen ihren Schlund.
Und der Nacht die sich entblösste
nisten plötzlich unerlöste
Vögel um den schwarzen Mund.

Schnitt im Mond
das Kahle weigern.
Stolz auf dunkelm Grund.
Rostgekörnte Blicke steigern
das verzögerte Gewahren
deiner Schritte dicht am Schrund.
Manchmal an verwischten Spuren
und im Wind erwachten Zeigern
kaltgestellter Sonnenuhren
reiben sich im nackten Schauen
lange noch Gedanken wund …

---
title: "Entstürze dem Alltag nicht"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
