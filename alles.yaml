den Radius ihrer Worte
wenn die gestorbene Wahrheit
aus ihren Blicken hängt.

---
title: "BALLADE"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Juli 98, erste Fassung 60er Jahre"
---
Verirrte Töne finden nicht mehr weiter.
Der Sphärenphonograph träumt Regentag in Moll.
Die Luntenfalter werden langsam heiter
und eine junge Hexe soll
sich ausgezogen haben auf der Leiter.
Die Leiter brach und fiel auf späte Reiter.
Die Reiter wussten nicht mehr weiter.
Die Hexe fand es toll.
Nach einem Seufzer von der höchsten Sprosse
fiel sie mit einem kleinen Schrei
und grünen Augen über Mann und Rosse
als ob die Schar ein Spielzeug sei
und das Panier trieb vogelfrei
an Hufen und Tumult vorbei
vergessen in die Gosse.

---
title: "GEMENGE"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "April 99, Erste Fassung 60er Jahre"
---
So ist es immer wenn die grauen Katzen
so leise weinen weil die Mäuse gehn
und in den Mauernischen stehn
die blauen Fernen unbesehn
auf schimmelnden Matratzen.
Das Dunkel seufzt wenn alte Nähte platzen
und es wie Wahn durch sein Verschweigen blitzt
und Träumende um ihr Verweilen bangen.
Die Dämmerwesen spreizen sachte Tatzen
wo Schattenarme über Wände langen
weil lange Blicke aus den Luken hangen
und ihr Gewahren dein Erinnern ritzt.
Die Kellerassel lacht erhitzt
sooft ihr Freund bei unverhofften Schränken
ganz ohne weitere Bedenken
die schweren Panzertüren schlitzt
und sie versorgt mit geistigen Getränken
und junger Wein durch dein Gewahren spritzt.

---
title: "NACHTFRAGMENTE. BLAUES NEIGEN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "März 99"
---
Die Schlafesbarke streift den Saum
von Haus zu Haus des langen Schweigens
und löscht den Wörterschrott am Baum
des dunkel fliessenden Verzweigens.
Das Mondengrün treibt blassen Flaum
und Fährten zeichnen in den Raum
des unverhohlen blauen Geigens
vorbei am Schlaf und Muschelsaum
Konturen eines andern Zeigens.
Und schweben Schritte dämmerhaft
durch Gassen und verharren kaum
wo lichtes Dunkel Räume schafft
an grünen Rändern des Verschweigens.
Kein Anruf hält den Flug im Zaum
im Schweberaum des blauen Neigens.

---
title: "DIE SEKRETÄRE"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Juli 98, erste Fassung 60er Jahre"
---
Die Werkuhr tickt. Man feiert Überstunden
doch der Etage geht das Ding zu weit.
Und das Faktotum sagt es sei es leid
in derlei Diensten auszuharren.
Selbst Direktoren haben plötzlich Zeit
und schon vor null Uhr einen Sparren.
Tief in den Sesseln ihrer Herrlichkeit
vergessen sie sehr manches zu beenden
weil sie ein kalter Atem streift
und weigern sich, die Sekretärin keift,
vier Telegramme abzusenden
wenn leise aus den tapezierten Wänden
die Tantenechse mit erblassten Händen
nach ihrem kahlen Scheitel greift.

Da klirren Sekretäre so wie Wasen
die diese Wendung nicht ermassen
doch vielleicht langhin wie ein Brett.
Perücken pendeln schon adrett
am linken Ohr. Wie ein Stilett
verbohren unentwegte Nasen
in diesen allerletzten Phasen
sich im Parkett.

---
title: "NACHTFRAGMENTE. DIE SPUR"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "März 99 (2 Zeilen aus 60er Jahren)"
---
Doch oft wo Geister sich entzwein
im Hader enger Gassen
bricht Wirrung über dich herein
weil Schritte dich verlassen.
Und flattern Stimmen klein und flach
wo mittags Lärme landen
und Hastsignale wirbelfach
an dein Verweilen branden.
Noch flattern Stimmen grau und flach.
Betretenheiten hallen
im Huschen scheuer Schritte nach.
Der Nebel geht, die Nacht wird wach
und Kommissare tappen sprach
los in verstörte Fallen.
Und kommt bei diesem Ungemach
der Macht der es an Licht gebrach
die grüne Spur abhanden.
Und schlüpft noch vor dem Morgengrauen
ein leises Lachen durch den Zaun
wo sich die Schatten fanden …

Und die Brücken biegen steiler
ihre aufgescheuchten Bogen
in das Lachen ihrer Pfeiler,
und wird heller der Zerteiler
von der Spiegelung erwogen …


---
title: "AKADEMISCHER ABEND"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Juni 98 / erste Fassung 60er Jahre"
---
Ein Schatten spielt Klavier auf alten Gittern
ganz ohne Hast. Die Stille flügelt hoch
aus Gassen. Die Kamine wittern
nach Flattermäusen und erzittern
weil ihrem Haus die Sinne schwinden
und Leere gähnt wo es nach Blumen roch.
Beherzte Professoren finden
im Ungreifbaren ein entgrenztes Loch.

Das kann die Fachwelt nicht verwinden.
Betreten wühlt ihr steiler Geist
und tief verstört in seinen Spinden
nach Dokumenten und in blinden
Erörterungen die nichts finden
als fänden die Bestürzten sich verwegen
nach ausgefeilten Argumenten gegen
(der Zwölfuhrzug entgleist)
die völlige Entmenschung der Kollegen.
Die Herzen sind verreist.

Da ist der ganze Laden aufgeschmissen.
Auch kühne Schläfer würden selten gern
im Traum von Bestien zerrissen.
Der Schlangensaal schaut hinter die Kulissen.
Das Zwiegesicht lacht heimlich und gerissen.
In seinem Auge glimmt ein Stern.
Und alle grossen Professoren wissen
(die Ruhe, Trost und Schlaf vermissen)
jetzt greift der Bösewicht nach ihrem letzten Kissen
Der Mond steht fahl im Ungewissen.
Was nahe lag liegt fern.

---
title: "BALLADE"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Der schmale Franz tritt steil in die Pedale
wo letzter Alltag durch den Abend leiert.
Die Nacht erfasst ihn und mit einem Male
erweitert sich sein Blick ins Surreale
als eine Turmuhr seine Ankunft feiert.
Der Ort ermuntert seine welken Glieder
und irgendwo, dünkt ihn, riecht es nach Bock.
und was ihn stört im Dunkeln wird perfider
Ein altes Telefon spielt alte Lieder
Ein blaues Aufgebot besetzt den Block
und Schritte gehen hin und her und wieder
Der schmale Franz greift langsam nach dem Rock
und mustert stumm die unverhofften Streiter.
Sein Lachen dann erklimmt die Feuerleiter
und klettert in den fünften Stock.
Das Leck im Panzerschrank wird sachte breiter
Die Mieterschaft erfasst ein leiser Schock
und Rufe irren heiser hin und wieder
und Blumentöpfe wirbeln zahllos nieder
so nahe bei Inspektor Knok.
und plötzlich kann er nicht mehr weiter.
Auf seinem Schädel blühen Nachtkakteen
aus seinem Nacken ragt Vergissmeinnicht
von seinem Charme ist nicht mehr viel zu sehen,
sein müdes Auge bricht.
Doch oben wird man endlich heiter
und wechselt Schüsse ohne Zahl.
Da fällt ein Sonnenschirm und dort ein Gefreiter
und keiner weiss was wer befahl
wo Schergen sich und Mieter mengen
Ein blauer Stosstrupp stürzt zum Lift
wo jäh sich die Sekunden drängen
doch was die sanfte Fahrt betrifft
bleibt irgendwann verstockt der Lift
todstumm im Ungewissen hängen.
und ein Verspäteter vielleicht gescheiter
Uniformierter zeigt sich marschbereiter.
Doch in der zwanzigsten Etage
erhascht ihn unverhofft ein Zweiter.
Im Treppenhaus schwebt die Blamage.
Ein Wortgemenge, das Fanal.
Doch oben atmet man befreiter.
Der Dieb entkam, er war ein Aussenseiter
der schmale Franz mit einem Hängegleiter
vom Dachgeschoss, und keiner weiss mehr weiter
nachdem er noch zwei Betten stahl.

---
title: "AM ZAUN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "August 98, Erste Fassung 60er Jahre"
---
Wenn Windverkäufer (Schrottfiguren?) schwarze Walzen tanzen
ergibt sich manchmal noch ein letzter Schrei.
Die roten Ritter heben ihre Lanzen.
Die Unvoreingenommenen beginnen Geld zu stanzen.
Der kleine Spitzel fasst es kaum.
Und alte Jacken jagen junge Wanzen
und jüngere verwechseln sich im Traum
manchmal mit sonderbaren Pflanzen.
Verstohlen legt im Schatten seiner Schanzen
der General ein Ei.
Die Wolken ziehn und wirken so zerfahren
und eine Turmuhr zählt bis drei
wenn sich die Schatten mit den Dingen paaren.
Und fahles Volk verschachert scharfe Waren
 – der Handel ist im Blei –
an Herren mit soliden Haaren
die nicht mit fremden Geldern sparen
und tief im Fond so sanft von dannen fahren.
Betreten legt der General sein Ei.
Doch es ist hohl und riecht nach alten Dingen
doch es ist hohl und krumm,
doch es ist hohl und seine Schalen springen
und wenn es aufgeht fällt es langsam um.
Oh grenzenloser Anblick, seine Schalen klingen
so lilablau, es ist zum Händeringen.
Wenn solche Dinge nur vorübergingen …
Der Tagedieb am Zaun steht stumm.
Denn es ist Nacht. Nicht einmal Generäle
würde besagter Dieb in dieser Stunde klaun.
Er stiehlt nur Tag und sperrt ihn da und ort in kleine Säle
er stiehlt ihn da wo sie Kasernen baun
weil wie er sagt, die Arbeitszeit ihn quäle.
Noch steht er stumm am Zaun.
und wartet

---
title: "WiR HEXEN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Sommer 98 / Winter 99 / Mai–Juni 99 / erste Fassung 60er Jahre"
---
Verwehte Pfiffe hinken schmach
voll durch verlorne Gassen
den abgelebten Freuden nach
die ohne Laut verblassen.
Die letzte Wäsche tanzt vom Dach.
Ein Dieb sprengt leere Kassen.
Die Schelte wird erst morgen wach.
Sein Kommen hallt im Gehen nach
und lockt Verwegene vom Fach
des Spotts der in das Gähnen brach
der mauerlangen Buchten.
Wie unbegriffen fliesst der Wahn
und reitet ihn der fahle Hahn
am Grund verschnupfter Schluchten.
Und ohne Reue kriecht der Tran
der langen Weile himmelan
aus schalen Fensterfluchten.

Am Rand gehen Stimmen. Ab und an
verstehn wir uns und pfeifen
den blauen Blues vom roten Kran.
Die fünfte singt den schwarzen Schwan
und flimmert grüne Streifen.
Die Strassen fliehen. Dann und wann
verfallen Wesen ihrem Bann
die nach dem Westwind greifen.
Wie fährt ihr wirres Drumunddran
quer durch den Schrei der Strassenbahn
wo dunkle Fragen reifen.

Oh, Flosse ohne Wasserfrau,
die Maschen fallen wieder
und Fische springen stumm am Stau.
Wie reisst das grüne Mieder
der dritten auf am gelben Zahn
der Zeit und schwebt, oh holder Wahn
schon hin und her und völlig plan-
los in die Gassen nieder.

Wie steht sie im, die Nacht ist lau,
Modell das nie verleidet
und zart wie ein gerupfter Pfau
oh unverhoffte Modeschau
mit blauem Wind bekleidet.
Und spielt Klavier, doch ungenau
am Flügel hoch im Stangenbau.
Ekstase jauchzt und schwingt am Tau
ein Pendelzeichen hoch ins Blau
an dem verspätet noch ein Licht,
die Nacht, der Schrei, ein Fenster bricht,
sein rotes Auge weidet.

---
title: "DIE FOHLEN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "8.–10.98 / 2.99, Erste Fassung 60er Jahre"
---
Im Zwielicht werden Lichter wach
die sich im Nebel fanden
und Schatten streichen unter Dach
und Spiegelbilder schauen nach
ob irgendwo ein Glas zerbrach
als sie sich schmal und hundertfach
durch fahle Spalten wanden.
Und Fenster die so ungewohnt
und blass durch Wände irren
beginnen schräg und lustbetont
im Kahlen wo das Grauen wohnt
ein Scherbenwort zu klirren.

Und Stimmen flattern klein und flach.
Die Windverhaue halten.
Und irgend hallen Schritte nach …
Der Nebel geht. Die Nacht wird wach
und Kommissare tappen sprach
los in beschwingte Fallen
und kommt bei diesem Ungemach
der Macht der es an Licht gebrach
die Poesie abhanden.
Und lehnt ihr schweigendes Gericht
sich an den gläsernen Verzicht
in dem die Schatten landen …

Und ohne Laut, wie nicht gewusst
zerfällt der Stolz in Gram und Lust.
Der Tankwart schläft allein.
Die Nacht entblösst die linke Brust,
das hab ich lange nicht gewusst
und steht auf einem Bein.
Und Hexengrünes sammelt sich
als ob es Dahlen seien
und kreisen Wind im Funkenstrich
und ihre Fährten säumen sich
mit veilchenblauen Schreien.

Das will nach Stimmen greifen
am Westrand der Gelächter,
die schmalen Klingen streifen
der schweifenden Verfechter.
Das fällt von fernen Molen
herein im Hall des Sturms.
Das spottet leisen Sohlen,
das siedelt sich wie Dahlen
die sich den Nachtwind holen
ins Schiefergrau des Turms.

Depeschen streichen unter Dach.
Mag sie der Teufel holen.
Den kleinen Plätzen wird es schwach
die grossen liegen leer und flach
und fühlen sich bestohlen.
Nachdem das grüne Nächtevolk
am Park die weissen Mähren molk
entweicht es mit den Fohlen.

---
title: "So WAR eS OFT"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "98 / 99 erste Fassung 60er Jahre"
---
So war es oft
so ist es manchmal wieder.
Die Dämmerhelle stillt ihr Kind.
Die Stundenbrüder singen fromme Lieder
und kleine Hexen recken manche Glieder
und sagen Dinge die verwirrend sind.
Die Stille gähnt und schüttelt ihr Gefieder.
Die Dämmerhelle stillt ihr Kind
und reicht die Brust ihm immer wieder.
Tief im Verhängten weint der Wind.
Ein langer Schatten aber weint
wie tausend Jahre tief im Flieder
weil ihn die Mondin nicht verneint
und kühles Schweben lässt sich nieder
wo blau ihr Lachen noch und wieder
sich ohne Hast mit ihm vereint.
Und ohne Hast im fahlen Flieder
erliegt der uferlose Harm
des langen Schattens tief im Arm
der grossen Mondin hin und wieder
dem so durch die geschlossnen Lider
im Hinsehn aufgescheuchten Charme.
Der Nachtwind hat sich fortgestohlen.
Wie säumt die Zeit. In ihrem hohlen
Gelächter spiegelt sich ein Haus
und eilen Eilige verstohlen
sich wo ein Ungemach zu holen.
Dann stehn sie wie erloschne Kohlen
und atmen dunkle Lieder aus.

---
title: "DANACH"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "August 98, Erste Fassung 60er Jahre"
---
Du gehst allein und träumst und magst
dich garnicht wundern dass sie dich zerbrachen
weil du, wenn du die Blicke spürst
und jäh an ihr Gewahren rührst
schon wusstest, was die Dinge sprachen.
Die Worte dann die du noch wagst
gehn nicht durch ihre Stirn Du fragst
den Sinn entzwei den sie bewachen.
Die Schichten lösen sich, du schwirrst
durch Last und Chaos in die hellen
Windfährten die du finden wirst.
Ein kleiner Vogel mit den schnellen
Herzflügelschlägen die du nie verlierst.
Ein Funke über grauen Wellen
weil, wenn sie tief im Licht zerschellen
kein Wahn dich hat in dem du irrst,
ein Wegziehn über dunkle Schwellen
wenn Grundeis, Weh und Stolz zerbirst.

---
title: "KLEINE REGENNACHTBALLADE"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "06, nach Skizze von 60er Jahren"
---

Was wird so feucht im Gehn und schwach?
Der Regen schwemmt das Ungemach
des Seins und seiner Taten
den zögernden Geräuschen nach
die durch die Pfützen waten

Die Hoffnung scheuert sich an Ort
der ihr Verweilen endet
Noch bleibt das nicht ihr letztes Wort
Ihr Trommeln tanzt auf Tonnen fort
die sie dem Müll entwendet
bevor ihr Hall im Raum verdorrt

Durchnässte Träumer werden wach
und flüstern graue Lieder
und haben nichts und schieben Schach
im Trödel den die Stadt erbrach
und denken immer tiefer nach
und wird vielleicht ein Vogel wach
und schüttelt grau und ungemach
und ratlos sein Gefieder.

Vergiss nicht was die Sänger quält
Noch hallt ihr Stammeln ungezählt
in leeren Tonnen wieder …

Die Brücke an der Hügelung
steht immer noch verlegen
aus innerer Beflügelung
und hoch auf ihrer Spiegelung
im trägen Sommerregen.

Im Schilf vielleicht bewegt sich Pan
und hell im Spiegel zieht ein Schwan
der ihren Geist entzündet
Die Mole bebt und hinten an
zerfallen Damm und Standeswahn
was in die Freiheit mündet

Schon schlingert sie im blauen Kahn
erstaunt und zweckentfremdet
vorbei an Turm und Wetterhahn
mit einem Lächeln auf dem Zahn
das sie den Fischen spendet …

---
