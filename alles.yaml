---
title: "MONDIN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
I
Und die Bäume schweigen blauer
hinter stahlgesäumten Tagen.
Nebel kriechen fahle Lauer.
Gifte die sich niederschlagen
fällen nächtliche Entscheide.

Schatten gehen auf die Weide
und Gewichte prüfen beide
Seiten ihrer leisen Waagen.
Steine öffnen sich dem Leide.

Worte die den Wind benagen,
fremd im Halten jeder Mauer,
fremder, tiefer noch die Trauer.
und die Pulse liegen offen.

Lärme biegen in den schroffen
Sturz entlang dem Unbehagen.
jeder Stunde, wenn im Hunger seiner Uhren
sich die fahlen Lichter jagen
werden Grenzen ungenauer
tasten sich verwischte Fragen
um die Ränder meiner Trauer
gehn die Schritte, traumbemessen.

Wo die schwarzen Barken fuhren
rufen sich aus dem Vergessen
aller Nächte Brückenbauer
Fährtenleser, Wegerfasser
wenn im Ungewissen nasser
Regenräume noch die sturen
Lärme in die Stille ragen.

II
Rinnen liegen auf der Lauer
Und die Schwellen werden grauer.
Stunden graben unter Wasser
namenlose Muschelspuren.
Durch die Fährten laufen Schauer
Spiegelungen treiben rauer
in den Flüssen vor den Wuhren.

Wenn die Nächte höher sind und kreisen
geht ihr Atem sternbesäht und gross
und die Strasse dehnt sich unter leisen
Sohlen nah und uferlos.
Lacht die Mondin wischt ein kühler Stoss
hergeweht und blau auf dunkeln Reisen
schmalen Rauch vom Aschenfloss.

Ufernebel wandern und Lemuren.
Irgendwo erlischt ihr Schein,
lässt ihr Gehen Dich allein.
Nachtentlang rankt wilder Wein
und verrinnen Muschelspuren
leicht wie Fingerschrift im Moos.
Wessen Blicke bleichen mein Gebein,
legen meine Fährten bloss?
Mein Verrinnen pulst im Stein.
Wessen Puls befühlt mein Sinn?
Blasses Blau ruht ungemein
wo die grosse Wölbung schwamm.
Schreiend kreist das Opferlamm.
Schritte pochen an den Frieden der Auguren.

III
Im Hellen geht die Schattenschar
und kleine Laute werden gross.
Wo eben noch ein Rütteln war
an Türen, zögert Fluchtgefahr.
Durch mein Vermuten streicht ein Mar.
Der Fluss hält seine Stadt im Schoss.

In wessen Traum der andern Art
fliesst um die Pfeiler noch sein Bart
und ist der Dämmerflug entfacht?
Im Stillen mischt der Schleusenwart
sein Wägen in die späte Fracht.
Geträumte Brücken geben acht,
durch ihre Bogen atmet Nacht
wenn ohne Spiegelung und Drift
mein Staunen durch die Wirbel schifft.
Und leise fallen Stimmen in Betracht
und löscht im Wendekreis der Nacht
das Dunkel schwarze Schattenfuhren.

Die Horizonte sind von einem Dasein übergossen,
das träge Ringe funkelnd macht
als hätte es an sie gedacht
wo schmale Fische durch die Lichter schossen
im flachen Spiegel ohne Laut,
die Mondin tanzt auf seiner Haut
am Wehr wo sich die Strömung staut
wenn mein Erinnern sich am Saum vergessner Fluren
aus Nebeln weisse Wirbel braut
Und Hader rieselt durch die Werke alter Uhren.

Sommer 89–März 91, Februar 95

---
title: "Ein Maler (oder Im Schatten des Geschreis.)"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Winter 99–2000, Erste Fassung zweite Hälfte 50erjahre."
---
I
Und sank sein Atem als er sah
ganz aus der Ferne seines Sinkens,
das Unwägbare schien so nah,
was achtlos seiner Spur geschah.
und grau die Stille des Ertrinkens.

Als litten sie, die Dürren, die Dämonen
des Staubs, des Gilbens, der Verlorenheit.
Die faden Reize schürfen Zeit
und halten ihr Verdämmern an das Ungewisse.
In blassen Stunden keimen schwarze Risse.
Ein Fahles lockt geschmückte Finsternisse
an sein Gesicht. Ein Totes schreit
und aus der matten Hut befreit
betastet ihn ein fallendes Betonen.
Das sinkt und spiegelt wahnbereit
aus allen Fugen schattenweit
und jagt auf unsichtbaren Thronen
durch eine flügellose Zeit.

Und locken aus dem hohlen Bein
wo Kalk dem Werben Klang verleiht
in Wind getauchten Flötenwein.
Die Nacht erlischt im Schattenwurf der Drohnen.
Und blasen wortlos und so fein
geworden tief im Eisenhain
die jeden Pfades Hinterhalt bewohnen
und nicht mehr da sind wenn im Stein
die eingekerbten Stimmen schrein.

Das Kalte blendet rosig und verhangen
und in der Mitte aalt es sich gemein
und an den Rändern rinnen rote Schlangen
und locken tiefer und herein
gebeten. Fremd im fahlen Schein
der Asche zittert noch das Bangen
der Drängenden und ihr Verlangen
in Spiegeln schillernd und allein
gelassen selbst ihr Grab zu sein.

Erahntes knittert fettes Schattenende
so flötenblass gestreut, in wirre Hände
geworfen weil Gelächter sich mit langen
Wegsehblicken satte Feierstunden fangen.

Den Händen seiner Fragen mangelt das Behende.
Doch tief im Blick verlässt ihn das Verschonen.
Vom Rande her fasst ihn die Schattenwende
im dunkeln Stimmenwechsel der Äonen.
Sein Dämmern wägt die Rufe der Dämonen.
Ein Hinsehn weilt in das die Schreie münden
die sein verhülltes Warten nicht verschonen
als ob sie litten wenn aus seinen Gründen
und wer sich winden müsste wenn aus seiner Hand
die Gegenbilder ihres Seins entstünden
und Lichter würfen in das Grau der Wand.

Wie wenn das Tasten seiner innern Brände
im Fallwind ihrer kalten Kronen
die schattengrün im Eis der Stirnen wohnen
sich magisch an ihr Klirren wende
und schriebe dunkle Zeichen in den Sand.

Und strich ein Frost vorbei wie etwas Kahles
an das sein dunkles Warten stiess
als ihr Vorübergehn ein aschenfahles
Gewebe aus den Bildern treten liess
die unter seinen aufgeschreckten Händen
die er verwarf wie Raben, flatternd beide
geringer wurden und vielleicht gemeiner
und ihr Vernommenwerden wurde kleiner
als ob sie ihre Nahrung nicht mehr fänden
in seiner ungewissen Augenweide.

*

Das welkt im Hinsehn wenn es fällt
und grau im Fallen ihn ergriff
den sein Erhelltes nicht mehr hält
und läuft im Spiegel den er schliff
sein Auge ohne ihn zu meiden
und seine Hand, den Schrei am Mund
wie lange ohne Laut die beiden
Erfahrenen, ihr stummer Bund
im nie Erwogenen auf Grund
wo Ungenug den Blick verstellt.

In leisen Wirbeln kentert Welt
und laufen Linien sich wund
die lang eher und blau in Farben weiden
wo Farben noch, vielleicht von Schmerz erhellt
sich finden, fassen und verschmelzen
und Ton in Ton sich durch den Hunger wälzen
nach Blicken die den Farbentanz entscheiden
und Form erinnern, magisch im Erleiden.

III
Doch im Versiegen sammeln seine Blicke
sich wo sein lang noch Ungenaues träumt
das ihn nicht lässt am Puls der Tücke
und das ihn leise fasst sooft er säumt.

An Rändern stauen sich erschöpfte Farben.
Aus Wänden rinnt das mauergraue Leid
von Stimmen die schon tausend Tode starben
und in den Blicken treiben alte Narben.
Aus blinden Wirbeln pfeift der Neid
wenn sein Erwachen um die Pfeiler schäumt.
Im Gehen schlägt sein Warten eine Brücke
so abendweit als ob ein Neues glücke
die hoch sich aus den Schatten bäumt.

---
title: "MÜLLODE"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Dezember 95–Januar 96, Nachfassung von Anfang 60er Jahre."
---
Der Traufenklang versiegt am Dach
das Schweigen mauert grauen Stein
Geräusche feiern Ungemach.
Die Treppenschächte hallen nach
und lassen deinen Schritt allein.
In Dielen dämmert Wohngebein
Die Fensterfluchten spiegeln blind.
Durch Nischen streicht verstörtes Sein
und Enge die den Raum gewinnt
zieht durch die Fugen schwarz herein
und Schritte zögern weil die Pein
erbarmungslos im Flur gerinnt.
Im Hinterhof versiegt der Wein
und leise pocht der Wurm im Spind.

Doch grenzenlos am Strassentor
und weidend geht der Felderwind.
Wo sich der blasse Schritt verlor
langt meine Fährte schmal feldein,
die Schlote fingern fern und klein,
wächst Weite unter blauem Wind
blüht nah und geil am gelben Rohr
aus uferlos vermengtem Sein
und Schutt ein wildes Wort empor.

Verlorenes glimmt ohne Feier
in Tiefenstufen Schicht um Schicht
Und Fetzenrauch qualmt blasse Schleier.
Aus Spiegelungen schwarzer Weiher
tritt krauser Rückstand immer freier
von Stoffsignalen und Gewicht
in das Erinnern meiner Leier.

Von Dämon manches, Hure, Kind
das säumend sich im Spiel verlor
von rascher Lust und Durft und Qual
als Duft und Spur und ohne Zahl
so glatt und rau und wild und weich
gebettet und von Sonnen bleich
in Spiegelungen ein Fanal
und Farbgemengen jäh und blass
in wirren Schichten ohne Mass.
Und Schatten gehn durch Schrott und Algen
und wo ihr Vielerlei beginnt
und Ratten sich und Schnee und Wind
um gärende Synthesen balgen
und Schilder die durchlöchert sind
ergrauter Prunk aus fahlen Stuben
verstummend und vor Wonne blind
und mütterlich umarmt von Gruben
wo Sanftes grüne Netze spinnt
und vieles ist was sich verschwor.
Doch ehe sie im Schlamm vergar
blüht Schönheit aus beflecktem Sand
und Fülle aus vernarbtem Moor
und keimt aus abgelegtem Tand
und unverhofft ein Klang hervor.

Den Wind im Dunkel ihres Felles
und welker Pracht aus dritter Hand
entwirft Verworfenheit ihr Helles
und wächst was hier zur Würde fand
und bringt was eh schon Wonne war
im Welken seine Fülle dar
die sanfter noch und voll Gefahr
und ohne Ziel der Müllgeber,
geht trunken auf bis an den Rand
so Schutt wie Reinheit glühend beide.
Geschiedenes durchbricht die Wand
und Ratten wühlen im Gescheide
weil so durch sie umrankt von Seide
ein naher Blick es kosten will.
Die Bienen tönen in der Weide
auf der sein Staunen lange ruht
umsummt von ungemessner Freude
und weilt. Die Waben werden gut.

Und Schuttembleme keimen still
als schürfe Blech und knistre Seide
und würde so ihr Schweigen schrill
und flöchte flüsternde Gebäude.
und Schatten gehen auf die Weide
und ungewohnter wächst der Müll
aus uferlosem Spiel hervor.
Doch wo die schwarzen Lachen sind
fällt wirr ein Schwarm ins hohe Rohr
und blechenes Gelächter glüht
im Sand und leise Hitze rinnt
durch Narben unter weitem Wind
wo Seinsbedarf verworfen blüht
und auf der Wasserhaut beginnt
in Lachen die so dunkel sind
ein Schauern weit im jungen Ried.

---
title: "VOGELSCHREI"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "nach Fragment Anfang 60er Jahre, zweite Fassung Januar–April 96, letzte Fassung Januar 99"
---
Von Fäulnis eingeholt und Duft.
Ein Falter trödelt blaue Reise.
Auf Schuttkonturen tanzt die Luft
und von vernarbten Rändern ruft
das späte Werben einer Meise.

Der Grubenwind döst blaue Schicht.
Die Kröten ruhen und sind weise
wo Wildes ist und grosses Licht
sich uferlos in Scherben bricht.
und Lachen hüten dein Gesicht
im schweren Pochen der Geleise.

Im Mittagsraum, der Schotter glüht,
verweilt ein Kind allein und sieht
im Lachengrün, der Holder blüht
am Weg, ein Wolkenschatten flieht
durch scheues Gras, der Tag geschieht.
Das Blau verzichtet auf Beweise.
Die Nähe säumt, was weilt wird frei.
Nur Schatten suchen dunkle Speise.

Die Maste stehn und summen leise
den Wind im stählernen Geweih.
Und Weihe ziehen weite Kreise
Am Damm verhallen die Geleise,
wehn bunte Fetzen und Salbei.

Das Kind hat Raum und Vogelschrei
und keine Stunde die ihm schlägt
und staunt das grosse Blau herbei
weil hoch sein Tag den Anruf hegt
als ob er rot und brennend sei.
Und sein Erstaunen das ihn wägt
hat Weite die ihn weiterträgt.
Und ohne Grenzen schon der Schrei
als risse er sich selbst entzwei
hat ungeteilten Raum bewegt
und wiederkehrend als ein Laut
um den das grosse Schweigen blaut
sich in den warmen Wind gelegt.

