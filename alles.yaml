Verwünschte Stunden, fremd verbracht
Die Schritte schreiben den Verzicht
und randweit in die späte Fracht
Doch weiden Worte unbedacht
wo Klang aus der Verstörung bricht
so ungenug vom Stolz bewacht.
Im Auge wandert ihr Gewicht.

Der Abend säumt und ist entfacht
sein Schattenwurf hat ein Gesicht
und hält wie trunken schon der Nacht
sich hin im Rauschen seiner Bäume
die näher noch an ihre Macht
gehoben sind und spätes Licht
betastet ihre starken Säume.

Und nahe Vogellaute sind
im Schilf und durch die Felder stelzt
wo Grau in halbe Helle rinnt
der Pappelkamm so nachtbepelzt
und kämmt den weiten Dämmerwind
und ist ein Ort im Abendschein.
Sein dunkles Warten bleibt allein
mein Herz geht schwer, die Reiher schrein
Und seine Fragen langen blind
und tasten nach dem grossen Rand
der Weite die den Wind bewohnt
aus ihren Wunden steigt der Mond
und lange Schatten gehn an Land.
Der Nachtwind öffnet meine Hand.

---
title: "WiNDFÄHRTE"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "12.96–3.98 / Erste Fassung vermutlich Ende 50er Jahre Anfang 60er Jahre."
---
grosse, ungeheuer sachte
und im Felderwind erwachte
Vögel, hergeweht von Rändern,
die im Flug ihr Lachen ändern
das sich anzusiedeln dachte
wo die Regentraufe spie
und ihr Rohr zum Klingen brachte
wehn vom Turm und sind wie nie
noch ereilte, unbedachte
und aus Dämmerung gemachte
Hoffnung die nach Schwingen schrie.

Traumzeit, hohe, windentfachte
Fährte die mir Schwingen lieh.
Dächer fangen Finsternisse
hinter hellen Vogelrufen
und im Ausgesetzten laufen
vor den Schritten lange Risse
über unverhoffte Stufen
weil sich Winde Hände schufen
die an schweren Läden raufen.

Stimmen, die nach Worten fassen
und durch offne Türen wehn
treiben Blätter durch die Gassen
wo die alten Ulmen stehn
und ein Spiegeln ihrer nassen
weiten, windbedeckten Strassen,
lautlos wo die Schatten gehn,
rührt an Träumen die erblassen.

Flug am Rande keinen Taus.
Schwingenschrift bewegt die Nacht.
Flügelschlag des innern Blaus.
Bilder werden eingebracht.
Wortlos tappen die Betrachter.
Alles Innen drängt hinaus
und die Vögel sind erwachter
und die Bilder eingebrachter
und sind gross im Grau des Baus.
Widerwort umstreicht die Lichter
Steigerung. Im Klang des Graus
das Verschweben der Gesichter
und die Stimmen werden sachter
Dämmerung umschweigt das Haus.

---
title: "Viele haben den Schneid"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "3. Febr. 68"
---
Viele haben den Schneid
verloren.
Welche Erhellung.
Doch da
wo Leben begänne sterben
sie ab.

---
title: "DAS FLÜSTERN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "August 99 aus Aufzeichnungen 57–58"
---
Worte fallen
Geräusche und Schatten am Tag
der Wiederkehr fallen Geräusche
in die wie lange schon
lange im Abend verwehten
Lärme von einst.
Hoffnung
erlittene ist
und zögernd
im Schatten der Lärme dein Blick
an erblindete Luken getreten.
Rufweit
das hellere Schweben des Tages
vogelrufweit.
Im Kreisen der Möwen verebbt
das Flüstern des Haders.

---
title: "Erkennen"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Juli–September 99, Entwurf 57–58"
---
Nackter das Kreisen. Reflexe und schale
Bewegung und Lichter und achtlos ihr Enden.
Schattengeräusch. Die toten Signale.
Stimmen die vielleicht Hörende fänden
unter dem Bröckeln verdämmernder Male
brechen die Flügel an schweigenden Wänden.
Spiegelungen, ihr weisseres Blenden.
Und in den Blicken das ferne Versanden
verschüttet die Dinge an die sie sich wenden
Zerfallen der Brecher. Das blecherne Branden.
Gebärden sind grosse Vögel, die landen
so müde und stolz auf vergessenen Schiffen.
Das treibt in der Drift. Und zwischen Begriffen
und toten Reflexen (Beweisen / Verfahren) die Schreie, das Stranden.
Das bleibt, im Hall von spöttischen Riffen
und Buchten aus wechselnden Strömen entstanden,
auf Grund gelaufen, an Rändern vorhanden.
Und Stimmen die keine Worte mehr fanden
fliehn in die Schatten von viel zu behenden
Händen die sich dem Schweigen entwanden.
Schritte aus Teer. Das möwendurchkreiste
Scheuern der langen Jahre am Rand.
Und an den Dächern läuft die verwaiste
Suche der frierenden Blicke auf Sand.

---
title: "WO WILDES KRAUT"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "April–Mai 99"
---
Noch Zeit
noch Raum und Algenbart
im grünen Strom. Weshalb verharrt
dein Blick wo Fährten sich entzwein
wie Schweigen das aus Wunden starrt.

Kein Wort. Die Nacht ritzt Gegenwart
und tief in mein gesträubtes Nein.
Und monderfahren blaut der Stein
wo Scherbenkraut an Wegen harrt.

Aus Händen lodert rotes Sein
und Schmerz ist da. Von Frost bewahrt
geht Steppenwind und ladet dein
verstummtes Warten zu sich ein
und nimmt das Leid auf grosse Fahrt.

Aus Händen lodert Gegenwart
und ist dem Tisch wie Fisch und Wein
wo wildes Kraut an Wegen harrt.
Die Augenblicke wechseln zart
wie Schmerz der dich vor Frost bewahrt.
Das grosse Blau bewegt den Stein
im hellsten Innern seiner Art
und hat Entferntes sich gepaart
und ist ein Ort im dunkeln Sein.

---
title: "WARTEN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "August 99, erste Fassung 57–58"
---
In dieser fremden Stunde hat
der Hügel kein Gesicht.
Der Sprung der Fische schimmert matt
Die Schritte wägen ihr Gewicht
im Gang der blinden Spiegelung.
Kein Atem weht Beflügelung
und Mauern sind Versiegelung
an der mein Wort zerbricht.

Im halben Tag der graue Wein.
Die Schwermut singt im Eisenhain.
Das schwebt und fällt so ungewohnt
und fahl im Licht als wär sie mein
und hängt wie Schmerz im Widerschein
der langen Weile unverschont.
Und steigt als ob mein dunkles Sein
ein aufgescheuchter Vogel sei.
Sein Flügelschlag streicht schwerefrei
und fremd an kahlem Werk vorbei.
Doch an den Wänden bricht sein Schrei
und sammelt tausend Müdigkeiten
und fällt zurück und senkt wie Blei
und grau durch atemlose Breiten
sich in die Pein und ihr Gefieder.
Die Schatten fallen nicht mehr satt
und schwankend sinkt ein welkes Blatt
in graubestäubtes Warten nieder.

Die Umwandlung einer in Frage gestellten Empfindung und Bewusstseinslage in eine Schwermut, die singt, und dieses Singens in einen Vogel und des Vogels in ein welkes Blatt ereignet sich in souveräner Missachtung der Alltagslogik auf Grund der poetischen Wandlungsfähigkeit der Begriffe und ihres Zusammenhangs. Verdammt sei, wer schlecht davon denkt.

---
title: "Entlang der Genbastelbrigade"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "9.10.–14.10.99"
---
Ödön der Fuss,
Ödön der vorwiegend Fussgänger war
erlitt keinen Trost
als er der schmalen Mehrzahl entkam
die
sich stolzer im Schatten
beliebiger vorletzter Wahrheiten noch
geistfreieren Zulaufs hinter die graue
mausgraue Rinde vielleicht
gerühmt haben mochte
wie wenn er zuvor schon das mauergrau nackte
Strahlen des keimlosen Schwachsinns und lang
auf der Stirne noch ihrer tönenden Leere
unerlitten
Schweben gesehn zu haben vermeinte.
Nie würde, dachte er
nie würde der Gang seines zinnernen Blicks
die Schmach der Bekränzten
wie hoch auch im schillernden Zuruf
der Menge vergessen …
Mondränder brachen
vom westlichen Himmel herein
unachtend der Schwere jenes
Gedankengangs
im langen Gras seines Schweigens.

Wie könnte sich das Sinnverborgene an der Nase einherführen sinnsüchtiger Leser ohne eine Beimengung von leisem Spott ereignen?

---
title: "Tief im Schrei"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Hingestreute, dämmergraue
Lichter streichen kahl am Rand
ihrer hallenden Verhaue,
werfen bleiche Strahlentaue
meilengeil ins Ungenaue
jeder harmgeschwärzten Wand
ihrer abgewandten Nächte
aus und heben fahlen Brand
als ob er Erhellung brächte
an den Mund der Finsternisse
der verstummend ihre Küsse,
der das fahle Ungewisse
das für ihr Versagen büsse
heisst es, in sein Dunkel flechte
dem die Schäfer sich vertrauen
während es die Nachtgebisse
seiner Ungeheuer knechte
als ob es an Schattenrisse
selbstgemachter Wesen dächte.
Weit im Morgen dann das Grauen
vor dem Schwachsinn der sie schwächte.
Schattenlos. Die Fenster schauen
durch die Drift der Lärmgefechte
in die qualmende Kulisse
wo am Dampfen schwarzer Pisse
sich ein Förderband bezechte.
weitab drohen Eisenschisse.
Gleichwohl lässt was atmen möchte
sich die Bläue nicht verbauen.
In der Strömung treibt ein Nauen.
Randweit löst sich die gerechte
Strahlung manchmal aus den blauen
Stufen der erwachten Mächte
so als ob ein Gott sie dächte
tief im hohen Schrei der Pfauen.

Sept. 99, erste Fassung 57–58

---
title: "Herbstfährten"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Das Nahe gilbt. Die letzten Feuer rauchen.
Ein Weisses streicht verloren durch die Gärten
und durch die Aschen geht ein leises Fauchen.
Wie Kinder eilen eilt es, die in Spiele tauchen
und mischt im Gehn sich unter die Gefährten
und lässt sich sorglos auf die Hut
der Stunden ein, die sich dem Spiel gewährten.

Und sind ein traumbewachtes Gut
wie wilde Kräuter in der Glut
die ihren jähen Duft verhauchen
der dämmerherb und bitter roch.
Das Zwielicht säumt und Stimmen eilen noch
auf wirren Wegen durch die leisen
Erinnerungen die im Abend kreisen
wie Rufende, die sich in Spielen fanden …

Doch unvermutet all das zu verlassen
wie Schatten gehn, die aus den Reihen schwanden
um klein im Dämmerraum der Gassen
die leise wo der Nebel kroch
das Pochen seiner Schritte fassen
und sie dann wieder seltsam hoch
aus Dunkelheiten fallen lassen
so schnell und heimlich zu erblassen.

Oktober 99, erste Fassung zweite Hälfte 50erjahre

---
title: "Immer noch"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "25.–26.2.00"
---
Unlustvoll der Tag.
Lustloser der stapelbare
Bestand
erstickter Impulse.
Wie hoch
im flachen Tod der Fassaden
das bleierne Fest.
Genormtes Begräbnis des immer
noch atemloseren Seins.
Keimfreier,
Potenzen des Sterbens
noch rechter gewinkelt im Raster
der vergitterten Zeit.
Auge um Auge verendet
im Smog
des gestrandeten Lichts.

Sag mir, wo gehst Du?
Würfelförmige Seelen
begiessen die Gräberallee.
Abdanken im goldenen Schnitt.
Unten ganz aber wo Leere
noch pulst
das grosse Beeilen.
Leben lange noch als
erloschenes Wimmeln gedacht
verfeinert die Masken des Nichts,
geistfreieren Daseins gewärtig.
Fortschreitend den Schritt fort von dir.

---
title: "Nachtweg I"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "99 November, erste Fassung 57–58"
---
Den Weg betasten wenn die Nacht
aus losem Dunkel Räume baut
und über Strassen unbedacht
ihr ungeheures Sein entfacht
und leise Laute tönend macht
wenn sich an dir ihr Schweigen staut.
Die Abendhügel sind ergraut
in ihrer Hand. Die Hast verflacht,
wenn schattenblau sie dir vertraut
und so am Anruf den ein Laut
ihr hingab, seiner leisen Fracht
sich öffnend ihren Hall entfacht
ist unverhofft ein Klang erwacht.

---
title: "Nachtweg II"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Nov. 99, erste Fassung 57–58"
---
Und manchmal gehst Du lindengrün und summend
im Pochen das den Schritt befühlt.
Sein Widerhallen legt verstummend
sich an die Fährte die ihn kühlt
ob er sie dennoch wiederfinde
wo sie sich tief in Blätter hüllt.

Nicht so wie Bäume noch an ihre Rinde
von innen ganz sich in der Kälte schmiegen
bewegst Du dich, doch vogelhaft verstummend
und lässt die Wirbel ihrer Blätter fliegen.

In Laub dich und die Wanderung vermummend
die uns umweht, gehst du durch das gelinde
Gespräch der talweit aufgesprungnen Winde
wenn aufgescheucht sich die Alleen biegen
als ob sie nichts mehr an die Fährten binde
und dunkle Flüsterworte in den Kronen wiegen.
Die Telegrafendrähte schwingen brummend
wo leise raschelnd ihre Kleider liegen.

---
title: "Staunen"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "30.3.–31.4.00"
---
Er suche nach Worten am Rande der flachen
Verständigung, die Worte bewegten
sich gegen die Fesseln des Festgelegten.
Er sei kein Müsser, er lebe als Dürfer
sagte er, ging und suchte das Weite …
Inzwischen trete ich langsam zur Seite
und bleibe im Schatten der Tage ein Schürfer
und greife noch suchend nach weiteren Wörtern
um in der Zeit meinen Fall zu erörtern.
Und weil mich noch immer kein Engel befreite
erinnere ich die betretenen Mahner:
Vor dem Erreichen der inneren Weite
bin ich kein Wisser, doch vielleicht ein Ahner
und hoffe dass mich mein Staunen begleite …

---
title: "Doch schauen andere"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Nach einem Bruchstück aus einem Zyklus, der 56 bis 58, z.T. auch noch 60 entstanden ist. 3.00"
---
Aus allen Fenstern fallen viele bleichen
Verwunderungen ratlos in die Zeit
und tasten ungenau nach grauen Zeichen.
An ihrem Tiefsinn scheuern sich beeilte Leichen
die deiner Trauer tote Worte reichen
den nackter Hunger aus den Luken schreit.

Erstaunendes Gewahren, strassenweit
gefächert und als ganze Welt verstanden.
Und Schritte gehen gegen da versanden …

Doch schauen andere schon aus Bereichen
die schwebend sich in deinem Dasein fanden
wo sie wie Wolken über Hügeln stehn.
Jedoch ihr Schreiten ist kein Gehn
denn ihre Schritte sind ein sanftes Streichen
vom dunkeln Grund und gleich dem weichen
mittagsmondhimmelhohen reichen
Wandern der helleren Gedanken
die über Deine blauen Wälder wehn.
Den Tälern weiden Schatten an den Flanken
und sind wie Nacht in die die Blicke sanken
die deinen helleren Gedanken gleichen.

---
title: "NACHTFRAGMENTE. TAUWIND"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "März, 99"
---
I
Kein Spott weist den Sang in die Schranken
den Ansturm, die Rufe, das Schwanken
des Strassenlichts in den Händen
des Winds, das Kreisen und Wenden
als ob Gebärden sich fänden
die sich Gestirnen verdanken.
Die Finsternisse versanken
im Bauschen zwischen den Wänden.

II
Entfesseltes Schweigen. Die Nacht gehört Dir.
Die Mauern durchkreist von Gedanken
im tiefen Verstummen der streunenden Gier.
Kein Wahn steht mit bebenden Flanken
und nicht mehr in Nischen das dämmernde Tier.
Wie lange noch lange schlägt es nicht vier.
Und werden weil Tage versanken
dich nie mehr im Sog des verhinderten Hier
Tentakel aus Kälte umranken.

III
Und tasten Fragen ungenau
wo alte Gebärden verwittern.
Doch lässt dein Staunen am innern Verhau
das Auge der Drohung zersplittern.
Laternen tanzen entfesselt im Stau
der Winde vor den Gewittern.
An Dächern zerbricht das verdämmernde Blau
und Stimmen befreien vermauertes Grau
wenn die lachenden Wände erzittern.

IV
Und in Alleen wo sein Toben
mit dunkeln Dingen nach dem Schweigen warf
hat sich die Schwere mit dem Wind verwoben.
Doch deine nahe Stille darf
wo Strassenlichter über Stufen schwingen
und ihre Ränder nicht mehr scharf
sich grenzen und mit Schatten ringen
unendlich kreisen wenn die Drähte singen.
