Heute zerzaust mein Verweilen
im Hinsehn
das Ried meines Nachmittags mit
streunendem Wind
der die Büsche entfesselt und
meinen Weiden
das Haar in die Stirnen kämmt.

Verworfenes sonnt sich und Schrott
in der gelben Umarmung der Gruben.
Und Müll verspottet
das beschleunigte Sein
mit rattendurchstöberter Musse.

Düsengeheul versickert
im Blau
der säumenden Zeit
und gräserne Wellen gehen
wie breit schon
auf silberne Wanderung

Und Brücken schwanken Gewalt
im Spiegel
der wandernden Tiefe.
Die Trossen summen.
Und rissige Bohlen erwidern
wie nah noch
das Donnern der Lastenzüge.
Gegenwart schwellt
die Segel meiner Erwartung.
Und plötzlich beschriften
Fährten die Ufer
und irgendwo
entladen sich Schächte und
hinter gestrandetem Gut
berauschen vergessene Adern
die algengrüne Trift …

---
title: "KATZENTAG"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Juni–3. Juli 93"
---
Aus Schattenseiten tritt
Anmut in das Gewähren
der unvermessenen Zeit,
schlägt Brücken über die Risse
vom Warnen der Vögel begleitet.
Magisch, pfotenbefragt
der Weg im Gleiten der Schritte,
erwählt von Bernsteinblicken.
Rufnah streifen die Flanken
den Puls der Jahrtausende
und wartend ihr Auge
das unvernommene Wort.
Ihr Gehen fliesst
den innersten Farben entlang,
zögert
das Unverwandte hinaus,
bis
der Schritt sich zurücknimmt
in das Gewahren.
Sträuben weigert den Pfad.
Und freier jetzt,
fragloser,
entlässt die Kralle den Hieb
in die verweilende
Mitte des Augenblicks.
Schmähung droht
bis das Reglose sich weggibt
an die Gelassenheit
streunender Stunden.
Wie nahe ihr Dasein und immer
wie fern doch schreibt es die Fährten
aus Äonen herüber
Mauern halten sich hin
Dächer und Wege.
Aus verblühenden Gärten tritt
Anmut
zwischen die Hörner der Zeit
Und nahes Verweilen spinnt
Wärme zwischen die Fenster.

---
title: "MITTERNÄCHTE"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "1.–3. 91"
---
Otter tauchen aus den Tiefen
Mondin scheuert sich am Damm.
Wo die blauen Stimmen riefen
suhlen Eber sich im Schlamm.

Als die Stimmen sich verliefen
fiel mein Hinsehn in Gefahr.
Mondin die noch Sonne war
als die blauen Lichter schliefen
zieht den wilden Strahlenkamm
durch das tief in meinen Tiefen
nächtelange Schattenhaar.

Leben langt aus allen Rissen
hoch und meine Träume wissen
immer tiefer wie es war.

Fragen stehen unbeflissen
Widerwasser werden klar
mein Verstummen hält aus grauen Kissen
sich den Mitternächten dar.

---
title: "DER SCHUH"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Juli–August 89 nach Zeilen von Herbst 88? oder Winter 88–89. Letzte Fassung April 93"
---
Doch wessen Norm sich so durch flache Tage schnödet
bleibt eine Frage die kaum wen entflammt.
Dich stösst mein Zorn, der diesen Schuh verdammt
mich seine Spur, die uns den Tag verödet.

Fällt nicht sein Hinsehn schon der Atemluft zur Last
und wuchert nicht ein Pilz der seinem Blick entstammt?
Sein Charme preist jedes Hirnverhau das dein Beginnen rammt.
Kein Staunen geht an ihm vorbei das seinen Schritt erfasst.
Kein wildes Schluchzen schüttelt ihn das seine Schande hasst.
Doch hält sich sein Befremden heimlich eine Liebe
die wenn sies schaffen würde auch das Schaffende zerriebe.

Und immer ist da was das irgendwen vertreibt.
Wie unvermeidlich hat
sich sein Gesicht entleibt.
Kein Schrei ritzt seinen Traum wenngleich das Chaos brüllt
in das ein schmaler Machtverlust sein grosses Herz zerknüllt.
So tritt von Nacht zu Tag und weiss schon wer wie lange
der Schuh was seinem Treten bleibt
verfällt der Norm was er zerreibt
schiebt der verwischte Tag ihn von der Stange
die schalen Wege lang und nie noch ward ihm bange
wenn Leben anderswo Geschichte schreibt.

Hat keiner ihn geliebt?
Trug nie wer seine Last?
Hat nie denn wo sein Dasein sich entblödet?
Nichts regt sich wenn so als vergessner Gast (er gähnt noch?)
sein Finger durch die Zeilen blasst
die dein Erleben wagt und ohne ihn verfasst
an dessen Schritten eine Zeit verödet.

Sein Müssen schwelt als Irresein das jede Duldung hat
und sieht sich mit Verwunderung an meinem Grauen satt.
Doch die Phantome bügeln ihn
wo seine Paradiese blühn
in unvermindertem Bemühn
wenn über uns die Schwaden ziehn
mit schwarzen Scherben glatt.

