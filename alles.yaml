Das Mass im Gelächter der Schatten
zerfällt
und böse Geräusche verweilen
im Rücken des Falls
und Kälte nistet
im Antlitz der Weigerung.
Aus Asche gewoben
Die Rituale des Tages.
Vorgefertigter Tod
beschleicht die Gefühle aus Glas
