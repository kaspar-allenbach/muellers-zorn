---
Entstürze dem Alltag nicht
staune ihn vielmehr wieder
zurück in seine Grenzen
vom Roten wechselnd ins Blaue …
Ertrage es wenn seine Un-
entrinnbarkeit aufsteigt
durch die Fasern aller Gelächter

---
title: "Reibung feilt am Grau der Mächte."
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "05"
---
Reibung feilt am Grau der Mächte.
Nebelspur schweigt ein Gedicht
das dem Hohn die Hörner schwächte …
Wo sich Farbe seufzend bricht
geht ein Zittern durch die Schächte
als ob wer des Nichts gedächte.
Aber manchmal streicht ein Licht
durch das Flüstern der Geflechte
wenn im Neumond der bezechte
Faden sich dem Schlaf verpflicht
und am Rand der langen Nächte
findet Wendung ein Gesicht …

---
title: "Weisser Vogel"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Doch dein Rufen, Vogel, wurde heiser
Wurde nicht sein Werben leiser
weil das Tiefste tiefer liegt?
War nicht, Vogel, ihr Davongehn weiser
und ist, wo mein Strauch sich biegt
nicht im Rauschen seiner Reiser
Leid ein weisser Vogel der entfliegt?

---
title: "Eine Einsicht"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Februar 2010"
---
Im Verlauf der verschiedenen Begegnungen und ihrem Auseinanderdriften entstand die Einsicht, dass das, was davongeht, zuletzt nicht allein der andere Mensch ist, sondern das, was weggeht, ist meine Nähe zu mir selbst, die sich schmerzhaft von mir entfernt. So sind diese Klagelieder aus der Begegnung mit und der Trennung von sehr verschiedenen Menschen entstanden. Die Gedichte versammeln das Erleben und verdichten es zu einer Figur, die sich nicht auf eine einzelne Begegnung reduzieren lässt.

---
title: "Der stumme Ort"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Im trägen Fluss ein grauer Stein
Ein Blick im Schatten grauer Brücken
Wie nie noch endlich nur noch mein
dem nicht mehr endenden Bedrücken
ein äusserstes Verstummen sein
ein Grab im Frass von grauen Lücken
und aller Suche ein verborgnes Wort
verweigert endlich der Benennung.
Der Weg, dein Gang, die schweigende Erkennung
das Nichtmehrsein, die unversiegte Trennung.
Wie leise ging ihr letztes Wort
wie fremd und leise ging sie fort
Der Weg, die Nacht, der stumme Ort …

und was du halten willst verrinnt.
Du schaust und weichst und suchst dein wahres
Gesicht im Spiegel eines Jahres
in dem ein andres Spiel beginnt

Kein Vogel nistet mehr. – Im Schatten ihres Haares
ist über Nacht schon nur noch Wind
und durch die Tage geht ein Riss
seit ihre Schritte ungewiss
und unter so viel Finsternis
im grauen Kies versickert sind.

---
title: "Vogelruf lotet"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "Frühjahr–Sommer 95"
---
Vogelruf lotet
Raumtiefe
Erwachende tragen Windschatten im Blick
Fernost rückt näher
und Vormittag sinkt in die Kerben
der langen Verwunderung
Die Häuser haben Kalk im Gesicht.
Das Unverhoffte
lässt auf sich warten
In ihren Kurven beklagt
