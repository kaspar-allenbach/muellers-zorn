Dein Bein
Erzählerin
entleert mein Auge
und füllt es tagelang mit Anmut
Dein Auge trägt
meine Neugier davon
Dein Blick nahm mich in beide
Hände
verstrickt mein Dasein
in seine Biegung.
Ich komme nieder
unverhoffter Schwan
mit Faungedanken.
Farbe
Lässt sich herber
Wirst Du es dulden wenn ich
Dir Strümpfe webe?
aus blaurotem Wind.
Zweinächtliche Rätsel
lautlos
in den drei Stufen der seidenen Wucht.
Vergiss Dein Lächeln nicht …
das Öffnen der Hände …
Ihr Umriss sammelt
Pinselstriche
und baut
den Zärtlichkeiten Nester.
Doch oben
südlich aller Anmassung
im Windschatten der Eile gehen
die Monde auf
Sternwarten
zärtlicher Kuppelbereich
Milchstrassenrunden
den Hügelbezirk
Erzählerin siehst Du
Die Brüste kehren
heim in ihr Bild
Im Leinwandlicht sonnt sich
die unendliche Acht.
und ihre Sanftmut liebt
meine entfesselten Augen.
nährt mich
im Anblick der Untergänge
Schmückt sich im Todesbereich
mit Hoffnung.
Bekleidungsinseln scherzen
mit hingemalter Haut.
Die Lenden freuen
sich an der Pinselfährte.
und hingerissen bewegen
die Knie sich den Schenkeln.
Gewobene Dämmerung hält
sich ihrer Helle hin.
lieblos
verschwiegenes Weiss
Spott lacht sich
und weil er einfach durchsieht
tot.
Keiner bestattet ihn.
Doch schweigender später
der Mond.
Und vielleicht sagtest Du
Liebe wird bleiben
Unfassbar dem flinken Zerfall.
Der Wechselkurs
Lügt freie Schwankungsbreite
Asche fällt in meine Augen
Und Zwischenräume haben zu früh
den Atem eingebüsst
Die Nacht gähnt welkes Fest
Du aber
hinter vibrierenden Schleusen
unter Leuchtgasnotizen geliebt.
und berstenden Splittergardinen
aus kahlen Geräuschen schweigt
Zärtlichkeit
Auge im Auge noch
den Mond im letzten Drittel.
Dem spöttischen Grauen entfällt
das Glas,
Deinem Suchen die Angst.
Und hinter den Qualen
stromwärts
watet die Brücke.

---
title: "DIE FLENDERN"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: ""
---
Du gehst allein und säumst und wirst
dich wundern was die Flendern sprachen.
Sie scheuern sich verträumt am First
und sind so stumm wo Schatten lachen.
Und Katzen buckeln schwarz auf grauen Schwellen
und ihre Blicke schlagen gründe Wellen
wenn eine kleine Scheibe birst.

Die Schläfer drehn sich und erwachen
und liegen blass in ihren Nachen.
Und alte Mädchen die es kaum noch gibt
verharren reglos und erstarren
wenn ohne dass die Läden knarren
sich ein Gesicht vor blasse Scheiben schiebt.

Vor blasse Scheiben Schelme, Haare, Weiber.
Der Brunnen wird so stumm.
Vor blasse Scheiben Schenkel, Brüste, Leiber.
Die Dämmerbiene flüstert mit dem Schreiber
und geht mit fahlen Freuden um.
Und wo sonst keine sind, da knarren plötzlich Sparren.
Fusslose Schritte gehen nie zu zweit
und tappen sprachlos und verharren
und sind so schnell wenn irgendwo wer schreit.

Doch kaum notiert vom roten Schreiber
sinkt schwärzer noch der schwarze Herdentreiber
tief in Vergessenheit.
In stillen Winkeln spuken noch die Flendern
und ihr Gelächter das den Schlaf verziert
weil eine Hand erschöpfter Samenspendern
die Flasche mit dem Trost serviert.

*

