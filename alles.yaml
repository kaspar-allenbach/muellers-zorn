Unausgesetzt auf fremdem Fuss
versagen unsre andern Hände
sich reuelos dem schalen Gruss
und von den Silben fällt die Blende
entlang dem Wortverhau, die Hoffnung fiel
im späten Licht, doch ist kein Ende
