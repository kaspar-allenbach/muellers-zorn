Passanten kippen matte Lust
an der Stehbar ihres
beiläufigen Erinnerns
Und kahle Eile rauscht
Verkehr zwischen die Wände des Augenblicks.
Und Schritte durchqueren
trippelnde Tauben als wäre nicht
Hunger da und
kein fliehender Schwarm.
Sein Flug wirft Tanz
in den krächzenden Anspruch der Lärme,
den Andrang tot
geborener Fassaden.
Aktenbekoffert streben
Fachkräfte
durch die gefährdete Normalität
ihres gemässigten Alltags
Das Wimmeln der verrinnenden Gegenwart
langt schlaflos nach dem Sein …
Doch hinten streunt
ein Rudel vergessener Stimmen durch
die Gassen der Kindheitstage
hüpft ihr Zwitschern über
die Trauer moosgrüner Treppen …

---
title: "Möwen"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "letzte Fassung März 2010"
---
Im Schrei der Möwe sein, dem langen Zug
der Wanderwolken ein Geleite.
Im Grün der Woge sein am Bug
und weisses Kreisen um die Beute.

Und Schwingen noch im weiten Wind
und in den Schwingen der Gesang
die gross und weiss und wiegend sind
und jäh das Stürzen nach dem Fang …

Und lassen was uns reute
wo sich die helle Weite fand
im Flug der und befreite.
Und Fährte sein am gelben Strand
in tausend Jahren Muschelsand.

Ihr Schrei an Deiner Seite
der Tag, die wilde Pracht
das Kreisen um die Beute
der Sturz das Geläute
hat tiefen Raum entfacht
und seine blaue Weite
und hinter uns die Nacht …

---
title: "Im Turm der Abend"
date: 1900-01-01
categories: gedicht
author: "Erich Müller-Santis"
layout: post
creationDate: "im Advent 2008"
---
Die greise Zukunft ist gegangen
der Schwere gleich die ihr geschah
und hat, wie nah, in stolzem Bangen
die junge sich im Raum verfangen
und sind am kahlen Ort die langen
erträumten Wege unbegangen
im Schatten der sie flüstern sah.

Doch ruht im Scheitel des Verzweigens
flugfähig einer hoch im Baum,
ganz Vogel noch im Hall des Schweigens
und eines unverwandten Steigens
aus dem am Grund behausten Raum.
Die Stille hat ein Wort geboren
Im Turm der Abend regt sich kaum
und hat die graue Hast verloren
und ist ein Licht am Schattensaum.

---
title: "Nachmittag"
