---
layout: base
---

{{ content }} {% assign random = site.time | date: "%s%N" | modulo:
site.posts.size %}
<p class="quote random">
  {{ site.posts[random].content }}
  <span class="author">{{ site.posts[random].author }}</span>
  <a href="{{ site.posts[random].url }}">{{ site.posts[random].title }}</a>
</p>
