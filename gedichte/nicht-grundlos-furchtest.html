  <div class="poem" itemprop="articleBody"><p>Nicht grundlos fürchtest<br />
doch ohne Unterbruch<br />
du das betreten werden.<br />
Die Polstergruppe zittert<br />
privat:<br />
bestausgewiesene fletscht<br />
die angestaute Leere.</p>
