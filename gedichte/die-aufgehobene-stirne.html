  <div class="poem" itemprop="articleBody"><p>Die aufgehobene Stirne<br />
zerbricht<br />
im Schlagwetter<br />
Erkenntnis.<br />
Kein Spott reicht mehr<br />
an die Ränder der Wunden.<br />
In ihrem Klaffen versinkt<br />
die Anmassung einer Welt.</p>
