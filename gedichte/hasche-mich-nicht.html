  <div class="poem" itemprop="articleBody"><p>Hasche mich nicht<br />
ich bin nicht der Frühling<br />
noch will ich gehascht sein<br />
lass es Dir gut gehn<br />
und hasch ganz ohne mich<br />
genügt es nicht wenn ich<br />
von Gin schon so friedfertig bin?</p>
