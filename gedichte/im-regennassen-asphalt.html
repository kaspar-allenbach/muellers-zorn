  <div class="poem" itemprop="articleBody"><p>Im regennassen Asphalt<br />
die Spiegelungen der Hast<br />
Befühle die Dunkelheit<br />
betaste das Schweigen der Schritte<br />
die Nähe der Ankunft<br />
Schattengeräusche hinter<br />
Palisaden aus Nacht</p>
