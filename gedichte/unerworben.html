  <div class="poem" itemprop="articleBody"><p>Unerworben<br />
wie rechter auch immer gefestigt<br />
die Habe<br />
im Hungerschatten der ärmer<br />
an Wärme gewordenen Zeit.<br />
Du ziehst in Betracht<br />
den Radius ihrer Worte<br />
wenn die gestorbene Wahrheit<br />
aus ihren Blicken hängt.</p>
</div><header class="postHeader" itemprop="articleHead">
